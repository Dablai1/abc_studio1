<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Fitness Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #FCFCFC;
        }
        .logo {
            margin-right: 20px;
            width: 125px;
            height: 125px;
        }
        nav {
            margin-left: auto;
            width: 543px;
            height: 54px;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            text-decoration: none;
            color: #00231C(0, 35%, 28%);
            line-height: 54px; /* Centering text vertically */
        }
        .text-container {
            padding: 20px;
            background-color: #FCFCFC;
            margin: 20px 0;
        }
        .dropdown {
            text-align: center;
            margin: 20px 0;
        }
        .boxes {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .box {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background-color: #FCFCFC;
            text-align: center;
        }
        footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #FCFCFC;
        }
        .footer-box {
            width: 400px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FCFCFC;
            margin: 0 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    
<img src="images/Client2_LogoPalette3_17253F.png" alt="Client Logo" class="logo">
    <h1>ABC Fitness Studio</h1>
    <nav>
        <a href="#">Homepage</a>
        <a href="#">Gallery</a>
        <a href="#">About Us</a>
        <a href="#">Custom Page</a>
    </nav>
</header>

<div class="text-container">
    <h2>Client Highlights</h2>
    <p>Here you can highlight your clients or projects.</p>
</div>

<div class="dropdown">
    <label for="product-categories">Categories of Products:</label>
    <select id="product-categories">
        <option value="category1">Category 1</option>
        <option value="category2">Category 2</option>
        <option value="category3">Category 3</option>
    </select>
</div>

<div class="boxes">
    <div class="box">
        <h3>Product Item Images</h3>
    </div>
    <div class="box">
        <h3>Shopping Perks</h3>
    </div>
    <div class="box">
        <h3>Shopping Promos</h3>
    </div>
</div>

<footer>
    <div class="footer-box">Subscribe to Newsletter</div>
    <div class="footer-box">
        <a href="#" style="text-decoration: none; color: #333;">Homepage</a> |
        <a href="#" style="text-decoration: none; color: #333;">Gallery</a> |
        <a href="#" style="text-decoration: none; color: #333;">About Us</a> |
        <a href="#" style="text-decoration: none; color: #333;">Custom Page</a>
    </div>
    <div class="footer-box">Contact Us</div>
</footer>

</body>
</html>
